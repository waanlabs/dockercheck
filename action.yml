name: 'Docker Build Check'
description: 'Checks if a Docker build completes correctly'
inputs:
  path:
    description: 'Path to the directory containing the Dockerfile'
    required: true
    default: '.'
  dockerfile_name:
    description: 'Name of the Dockerfile'
    required: true
    default: 'Dockerfile'
  build_args:
    description: 'Additional arguments to pass to the Docker build command'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.path }}
    - ${{ inputs.dockerfile_name }}
    - ${{ inputs.build_args }}
branding:
  icon: 'check-circle'
  color: 'blue'
